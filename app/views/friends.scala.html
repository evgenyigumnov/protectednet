<div style="display: none;" ng-style="{'display':friendShow}">
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">@Messages("members.title")</h3>
        </div>
        <div class="panel-body">

            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="f in friends">
                        <td>{{f.id}} <a href="#/messages/{{f.id}}">
                            <i ng-if="login.id != f.id" tooltip="@Messages("message.send")" class="glyphicon glyphicon-envelope"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

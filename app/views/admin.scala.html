<div>
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">@Messages("admin.title")</h3>
        </div>
        <div class="panel-body">
            <!--
            <h3>@Messages("network.block.date") <span>{{network.blockDate|date:'yyyy-MM-dd HH:mm:ss'}}</span>  <button type="button" class="btn btn-success" ng-click="pay()">@Messages("pay.1.months")</button></h3>
            -->
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h3 class="panel-title">@Messages("members.title")</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <tbody>
                            <tr ng-repeat="f in friends | orderBy:'+isActive' ">
                                <td>{{f.id}}</td>
                                <td>
                                    <div class="form-group">
                                        <button ng-if="login.id != f.id" ng-hide="f.isActive" ng-class="{'disabled':sendPressed==true}" type="button" class="btn btn-primary" ng-click="activate(f)">@Messages("admin.activate")</button>
                                        <button ng-if="login.id != f.id" ng-hide="!f.isActive" ng-class="{'disabled':sendPressed==true}" type="button" class="btn btn-primary" ng-click="deactivate(f)">@Messages("admin.deactivate")</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
